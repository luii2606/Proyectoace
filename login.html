<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto ACE</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Login Section -->
  <div class="login">
    <input type="radio" id="miniciarsesion" name="radios" class="login__radio login__radio--iniciar" checked>
    <input type="radio" id="mregistrarse" name="radios" class="login__radio login__radio--registrar">
    <!-- Login Form -->
    <form action="Agenda.html" class="login__form login__form--inicio">
      <div class="login__container">
        <h1 class="login__title">ACE</h1>
        <img src="recursos/descarga (9).jpeg" alt="Logo ACE" class="login__image">
        
        <div class="login__input-group">
          <input type="text" class="login__input" placeholder="Nombre de usuario">
        </div>
        
        <div class="login__input-group">
          <input type="password" class="login__input" placeholder="Contraseña">
        </div>
        
        <button tipe = "submit" class="login__button login__button--hover">Siguiente</button>
        <label for="mregistrarse" class="login__link login__link--hover">Registrarse</label>
      </div>
    </form>
    
    <!-- Register Form -->
    <form action="Agenda.html" class="login__form login__form--registro">
      <div class="login__container login__container--registro">
        <h1 class="login__title">ACE</h1>
        <img src="recursos/descarga (9).jpeg" alt="Logo ACE" class="login__image">

        <div class="login__input-group">
          <input type="text" class="login__input" placeholder="Documento de Identidad">
        </div>

        <div class="login__input-group">
          <input type="text" class="login__input" placeholder="Elige un Nombre de usuario">
        </div>

        <div class="login__input-group">
          <input type="password" class="login__input" placeholder="Elige una Contraseña">
        </div>

        <div class="login__input-group">
          <input type="text" class="login__input" placeholder="Correo">
        </div>

        <div class="login__input-group">
          <input type="number" class="login__input" placeholder="Teléfono">
        </div>
        
        <button type="submit" class="login__button login__button--hover">Siguiente</button>
        <label for="miniciarsesion" class="login__link login__link--hover">Iniciar Sesión</label>
      </div>
    </form>
  </div>
</body>
</html>
